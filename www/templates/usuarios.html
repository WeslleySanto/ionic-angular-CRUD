<ion-view view-title="{{usuarios}}">
  <ion-content>
    <div class="btn-add" ng-click="abreCadastro()">
    	<button class="button button-icon icon button-clear ion-android-person-add button-light  "></button>
    </div>

    <ion-list ng-repeat="usuario in usuarios_lista">
    	<ion-item ng-click="perfilUsuario(usuario.id)">
    		<h1 class="positive">{{usuario.nome}}</h1>
    		<p>{{usuario.email}}</p>
    	</ion-item>
    </ion-list>

  </ion-content>
</ion-view>
